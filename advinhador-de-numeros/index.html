<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Advinhador de Números</title>
</head>

<body>
    <script>
        var min = parseInt(0)
        var max = parseInt(100)
        var media = parseInt(max / 2)
        tentativas()
        function menor() {
            do {
                var a = (min + media) / 2
                max = media
                media = a
                tentativas()
            } while (tentativa != ".");
        }
        function tentativas() {
            const tentativa = prompt(`O seu número é maior ou menor que ${media}?`)
            if (tentativa == ".")
                alert("ACERTEI")
            if (tentativa == "<")
                menor()
            if (tentativa == ">")
                maior()
        }
        function maior() {
            do {
                var a = (media + max) / 2
                min = media
                media = a
                tentativas()
            } while (tentativa != ".");
        }
    </script>
</body>

</html>
