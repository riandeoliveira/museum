<!-- Exercício Final - Segurança Virtual -->

<!-- Faça um pequeno site estático usando a linguagem de marcação HTML e a linguagem de programação JavaScript. Receba o nome de uma pessoa e de quem convidou ela. Se quem convidou a pessoa for Rian Oliveira, deixe ela entrar na festa, senão não deixe. Inclua mensagens de possíveis erros na entrada de dados etc. -->

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segurança Virtual</title>
</head>

<body>
    <h1>Festa VIP</h1>
    <div id="container">
        <p>Olá, preencha o campo abaixo para prosseguir:</p>
        <input type="text" name="invited" id="invited" placeholder="Digite seu nome...">
        <p>Quem convidou você para esta festa?</p>
        <input type="text" name="inviting" id="inviting" placeholder="Convidante...">
        <input type="button" value="Verificar se posso entrar" onclick="checkInviting()">
    </div>
    <p><strong id="info">informe seu nome e o nome do convidante para continuar.</strong></p>
    <script>
        function checkInviting() {
            let container = document.getElementById("container");
            let invited = document.getElementById("invited").value;
            let inviting = document.getElementById("inviting").value;
            let info = document.getElementById("info");

            let guestList = ["Giullianno Drago", "Valentina Vargas", "Christopher Hendges", "Gustavo Antoni", "Thais Miwa"];

            if (invited.length === 0 || inviting.length === 0) {
                alert("Por favor, preencha todos os campos corretamente.");
                info.innerHTML = "Erro! Dados inválidos.";
            } else if (guestList.includes(invited) && inviting === "Rian Oliveira") {
                container.style.display = "none";
                info.innerHTML = `Seja bem-vindo(a) ${invited} à festa do Rian. Divirta-se!`;
            } else {
                info.innerHTML = "Sentimos muito, mas você não pode entrar na festa.";
            }   
        }
    </script>
</body>

</html>
