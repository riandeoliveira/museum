<!-- Programa que recebe um número do usuário e notifica se ele é primo ou não. -->

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicons/INP.ico" type="image/x-icon">
    <title>Identificador de Números Primos</title>
</head>

<body>
    <script>
        var n = prompt("Digite um número natural e eu direi se ele é primo ou não.")
        function primo(n) {
            for (var divisor = 2; divisor < n; divisor++) {
                if (n % divisor == 0)
                    return false
            }
            if (n != 0 && n != 1)
                return true
        }
        if (n == null) {
        } else {
            if (isNaN(n)) {
                alert("Digite um número válido!")
                location.reload()
            } else {
                if (n == "" || n < 0) {
                    alert("Digite um número válido!")
                    location.reload()
                } else {
                    location.reload()
                    if (primo(n)) {
                        alert(n + " é um número primo!")
                    } else alert(n + " não é um número primo!")
                }
            }
        }
    </script>
</body>

</html>
